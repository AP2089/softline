<div class="progress js-scene">
  <div class="progress__center center">
    <div class="progress__list">
      {% for item in data.list %}
        <div class="progress__item">
          <div class="progress__heading">{{ item.title }}</div>
          <div class="progress__caption">{{ item.caption }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
